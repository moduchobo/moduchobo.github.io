<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포션 제작 이득 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🧪 포션 제작 이득 계산기</h1>

  <label>포션 1회 제작 시 나오는 포션 개수:
    <input type="number" id="outputCount" placeholder="예: 10">
  </label><br><br>

  <label>포션 1개당 평균 판매 가격:
    <input type="number" id="potionPrice" placeholder="예: 3000">
  </label><br><br>

  <label>목표 마진율 (%) :
    <input type="number" id="marginRate" placeholder="예: 20">
  </label><br><br>

  <button onclick="calculate()">이득 보기 위한 최대 원재료 비용 계산</button>

  <h2 id="result"></h2>

  <canvas id="profitChart" width="400" height="200"></canvas>

  <script>
    let chart;

    function calculate() {
      const outputCount = parseFloat(document.getElementById("outputCount").value);
      const potionPrice = parseFloat(document.getElementById("potionPrice").value);
      const marginRate = parseFloat(document.getElementById("marginRate").value);

      if (isNaN(outputCount) || isNaN(potionPrice) || isNaN(marginRate)) {
        document.getElementById("result").innerText = "모든 값을 올바르게 입력해주세요.";
        return;
      }

      const successRate = 0.9;
      const expectedRevenue = potionPrice * outputCount * successRate;
      const maxCost = expectedRevenue / (1 + marginRate / 100);

      document.getElementById("result").innerText = 
        `💰 원재료 비용이 ${Math.floor(maxCost).toLocaleString()} 메소 이하이면 (성공 확률 90% 기준) 이득이에요!`;

      drawChart(expectedRevenue, maxCost);
    }

    function drawChart(expectedRevenue, maxCost) {
      const costs = [];
      const profits = [];
      const colors = [];

      for (let cost = 0; cost <= expectedRevenue * 1.5; cost += 1000) {
        costs.push(cost);
        const profit = expectedRevenue - cost;
        profits.push(profit);
        colors.push(cost <= maxCost ? 'rgba(0, 200, 0, 0.5)' : 'rgba(200, 0, 0, 0.5)');
      }

      if (chart) chart.destroy(); // 이전 차트 제거

      const ctx = document.getElementById('profitChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: costs.map(c => c.toLocaleString()),
          datasets: [{
            label: '예상 순이익 (성공 확률 90%)',
            data: profits,
            backgroundColor: colors,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `예상 이익: ${ctx.raw.toLocaleString()} 메소`
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: '원재료 총 비용 (메소)' }
            },
            y: {
              title: { display: true, text: '예상 순이익 (메소)' },
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
