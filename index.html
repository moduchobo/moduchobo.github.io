<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포션 제작 이득 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🧪 포션 제작 이득 계산기</h1>

  <label>포션 1회 제작 시 나오는 포션 개수:
    <input type="number" id="outputCount" placeholder="예: 10">
  </label><br><br>

  <label>포션 1개당 평균 판매 가격:
    <input type="number" id="potionPrice" placeholder="예: 3000">
  </label><br><br>

  <label>목표 마진율 (%) :
    <input type="number" id="marginRate" placeholder="예: 20">
  </label><br><br>

  <label>실패 확률 (%) :
    <input type="number" id="failRate" placeholder="예: 10 (0~100)">
  </label><br><br>

  <label>원재료 개수:
    <input type="number" id="ingredientCount" placeholder="예: 5">
  </label><br><br>

  <label>1회 제작 시 고정비용 (선택):
    <input type="number" id="fixedCost" placeholder="예: 2000 (없으면 0)">
  </label><br><br>

  <button onclick="calculate()">이득 보기 위한 '1개당 원재료 가격' 계산</button>

  <h2 id="result"></h2>

  <canvas id="profitChart" width="400" height="200"></canvas>

  <script>
    let chart;

    function calculate() {
      const outputCount = parseFloat(document.getElementById("outputCount").value);
      const potionPrice = parseFloat(document.getElementById("potionPrice").value);
      const marginRate = parseFloat(document.getElementById("marginRate").value);
      const failRate = parseFloat(document.getElementById("failRate").value);
      const ingredientCount = parseFloat(document.getElementById("ingredientCount").value);
      const fixedCost = parseFloat(document.getElementById("fixedCost").value) || 0;

      if (
        isNaN(outputCount) || isNaN(potionPrice) || isNaN(marginRate) ||
        isNaN(failRate) || isNaN(ingredientCount)
      ) {
        document.getElementById("result").innerText = "모든 값을 올바르게 입력해주세요.";
        return;
      }

      if (failRate < 0 || failRate > 100 || ingredientCount <= 0 || outputCount <= 0) {
        document.getElementById("result").innerText = "입력값이 잘못되었습니다. (실패 확률은 0~100, 나머지는 1 이상)";
        return;
      }

      const successRate = 1 - (failRate / 100);
      const auctionFeeRate = 0.05;
      const netPotionPrice = potionPrice * (1 - auctionFeeRate); // 실수령가

      const expectedRevenue = netPotionPrice * outputCount * successRate;

      const maxTotalIngredientCost = (expectedRevenue - fixedCost) / (1 + marginRate / 100);
      const maxUnitPrice = maxTotalIngredientCost / ingredientCount;

      document.getElementById("result").innerText = 
        `✅ 성공 확률 ${Math.round(successRate * 100)}% 기준, 경매장 수수료 5% 반영됨\n💰 원재료 1개당 가격이 ${Math.floor(maxUnitPrice).toLocaleString()} 메소 이하이면 이득이에요!`;

      drawChart(expectedRevenue, ingredientCount, maxUnitPrice, fixedCost);
    }

    function drawChart(expectedRevenue, ingredientCount, maxUnitPrice, fixedCost) {
      const unitPrices = [];
      const profits = [];
      const colors = [];

      for (let price = 0; price <= maxUnitPrice * 2; price += 100) {
        unitPrices.push(price);
        const totalCost = price * ingredientCount + fixedCost;
        const profit = expectedRevenue - totalCost;
        profits.push(profit);
        colors.push(price <= maxUnitPrice ? 'rgba(0, 200, 0, 0.5)' : 'rgba(200, 0, 0, 0.5)');
      }

      if (chart) chart.destroy();

      const ctx = document.getElementById('profitChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: unitPrices.map(p => p.toLocaleString()),
          datasets: [{
            label: '예상 순이익',
            data: profits,
            backgroundColor: colors,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `예상 이익: ${ctx.raw.toLocaleString()} 메소`
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: '원재료 1개당 가격 (메소)' }
            },
            y: {
              title: { display: true, text: '예상 순이익 (메소)' },
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
